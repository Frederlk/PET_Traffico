            <div class="footer__line">
                <img src="img/footer/line.png" alt="" />
            </div>

    </div>
    <div class="footer__bottom _container">
        <div class="footer__row">
            <a href="#" class="footer__copy"> Copyright @ 2019 </a>
            <div class="footer__socials">
