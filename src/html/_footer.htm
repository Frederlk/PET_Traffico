<footer class="footer">
    <div class="footer__content content-footer">
        <div class="content-footer__container">
            <div class="content-footer__inner">
                <div class="content-footer__top">
                    <p class="content-footer__text">
                        We provide traffic management consultants so you get started quickly, contact us for a quote today!
                    </p>
                    <form action="#" data-dev class="content-footer__form footer-form">
                        <div class="footer-form__label">Name</div>
                        <div class="footer-form__wrap">
                            <input
                                autocomplete="off"
                                type="text"
                                name="name"
                                data-error="Error"
                                placeholder="Your Name"
                                class="footer-form__input input"
                                data-required=""
                            />
                        </div>
                        <div class="footer-form__label">Email address</div>
                        <div class="footer-form__wrap">
                            <input
                                autocomplete="off"
                                type="text"
                                name="email"
                                data-error="Error"
                                placeholder="Your email address"
                                class="footer-form__input input"
                                data-required="email"
                            />
                        </div>
                        <button type="submit" class="footer-form__btn btn _icon-Union">GET STARTED</button>
                    </form>
                </div>
                <div class="content-footer__bottom">
                    <div class="content-footer__logo">
                        <img src="@img/Logo.png" alt="logo" />
                    </div>
                    <nav class="content-footer__menu">
                        <ul class="content-footer__list">
                            <li>
                                <a href="#ABOUT" data-goto=".about" data-goto-header class="content-footer__link">ABOUT</a>
                            </li>
                            <li>
                                <a href="#HOW-TO" data-goto=".apply" data-goto-header class="content-footer__link">HOW TO</a>
                            </li>
                            <li>
                                <a href="#FAQS" data-goto=".faq" data-goto-header class="content-footer__link">FAQS</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="footer__bg">
            <div class="footer__image-ibg">
                <img src="@img/footer/bg.png" alt="background" />
            </div>
            <div class="footer__truck">
                <img src="@img/footer/truck.png" alt="truck" />
            </div>
            <div class="footer__line">
                <img src="@img/footer/line.png" alt="line" />
            </div>
        </div>
    </div>
    <div class="footer__bottom __container">
        <span class="footer__copy">Copyright @ 2019</span>
        <div class="footer__socials">
            <a href="https://www.facebook.com/petrinichshadow" class="footer__social-item _icon-facebook"></a>
            <a href="https://github.com/Frederlk" class="footer__social-item _icon-twitter"></a>
            <a href="https://www.instagram.com/_frederlk_/" class="footer__social-item _icon-arrow"></a>
        </div>
    </div>
</footer>
